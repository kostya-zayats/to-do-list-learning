<div class="content-unit">
  <div class="to-do-list">
    <div class="to-do-list-item-wrap" *ngFor="let toDoItem of toDoList">
      <label class="to-do-list-item">
        <input type="checkbox">
        <span>{{toDoItem.label}}</span>
      </label>
      <div class="to-do-list-item">{{toDoItem.date | date: 'hh:mm dd/MM/yyyy'}}</div>
    </div>

    <p>{{date | date: 'hh:mm dd/MM/yyyy'}}</p>
  </div>
</div>
